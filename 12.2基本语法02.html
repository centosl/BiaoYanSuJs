<!DOCTYPE html>
<html lang="zh-cn">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css"></style>
	<script type="text/javascript">
		window.onload=function(){
			var iname = '王花花';
			console.log('你好'+iname+'！');
		}
	</script>
</head>
<body>
	<h3>变量的赋值</h3>
	<ul>
		<li>吧1、2、3分别赋值给a、、、</li>
		<li>var a = 1;</li>
		<li>var b = 2;</li>
		<li>var c = 3;</li>
		<li>单行注释使用//开头</li>
		<li>多行注释使用/*window.onload=function(){
			var iname = '王花花';
			console.log('你好'+iname+'！');
		}*/</li>
	</ul>
</body>
</html>
